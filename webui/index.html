<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>eMule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </head>
  <body>
    <script src="./main.js"></script>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <div class="form-group">
            <label>Wheel Curent Distance <span class="badge badge-primary " id="eMule-wheel-distance-text-show">1</span>mm</label>
            <input type="range" class="form-control-range" value="200" min="120" max="500" id="eMule-wheel-distance-slide-show" >
          </div>
        </div>
      </div>
      <hr/>
    
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <div class="form-group">
            <label>Wheel Target Distance <span class="badge badge-primary " id="eMule-wheel-distance-text-set">300</span>mm</label>
            <input type="range" class="form-control-range" value="200" min="120" max="500" id="eMule-wheel-distance-slide-set" >
          </div>
        </div>
      </div>
    
    </div>

  </body>
</html>
